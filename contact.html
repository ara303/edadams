<form class="form-contact" name="contact" method="POST" data-netlify="true">
  <div class="form-section form-section-name">
    <label class="form-label">Your name</label>
    <input class="form-input" type="text" name="name" /> 
  </div>
  <div class="form-section form-section-info">
    <label class="form-label">Email or phone number</label>
    <input class="form-input" type="text" name="info" />
    <p class="form-info-help">If you'd like to provide both, mention in your message which method you'd prefer me to use to reply.</p>
  </div>
  <div class="form-section form-section-message">
    <label class="form-label">How can I help?</label>
    <textarea class="form-input form-textarea" name="message"></textarea></label> 
  </div>
  <div class="form-section form-section-submit">
    <button class="form-submit" type="submit">Send message</button>
  </div>
  <div class="form-section form-section-disclaimer">
    <p class="form-disclaimer">I need to store your name, email address/phone number and message, so that I can reply to you. Just so you know, your information is stored securely and privately.</p>
  </div>
</form>
